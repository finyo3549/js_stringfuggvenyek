<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. feladat</title>
    <script>
        document.addEventListener("DOMContentLoaded" ,initialize);
        function initialize() {
            const gomb = document.getElementById("gomb");
            gomb.addEventListener("click",()=> {
                const vezeteknev = document.getElementById("vezeteknev").value;
                const keresztnev = document.getElementById("keresztnev").value;
                const nev = vezeteknev + ' ' + keresztnev;
                window.alert(nev);
            })
        };
    </script>
</head>
<body>
    <input type="text" id="vezeteknev">
    <br>
    <label for="vezeteknev">Vezetéknév</label>
    <br>
    <input type="text" id="keresztnev">
    <br>
    <label for="keresztnev">Keresztnév</label>
    <button id="gomb">Küldés</button>
</body>
</html>
