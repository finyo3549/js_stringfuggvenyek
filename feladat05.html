<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5. Feladat</title>
    <script>
        document.addEventListener("DOMContentLoaded" ,initialize);
        function initialize() {
            const gomb = document.getElementById("gomb");
            gomb.addEventListener("click",()=> {
               const szoveg = document.getElementById("szoveg").value;
               const kimenet = document.getElementById("kimenet");
               kimenet.innerHTML = visszafele(szoveg);

               
            })
        };
        function visszafele(str){
            var ujSzoveg = "";
            for (var i = str.length -1; i>=0 ;i--) {
                ujSzoveg += str[i];
            }
            return ujSzoveg;
        }
    </script>
</head>
<body>
    <input type="text" id="szoveg">
    <br><button id="gomb">Visszafel√©</button>
    <br>
    <p id="kimenet"></p>
</body>
</html>
